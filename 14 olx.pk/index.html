<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<body>
    <div class="header">
        <div class="headcenter">
            <div class="l-m-p">
                <img src="./OLX-Logo.png" alt="" width="32px">
                <div class="l-m-p-links">
                    <a href="#"><div class="iconcircule"><i class="fa-solid fa-car"></i></div>MOTORS</a>
                    <a href="#"><div class="iconcircule"><i class="fa-solid fa-building"></i></div>PROPERTY</a>
                </div>
            </div>
            <div class="l-s-b">
                <div class="logo">
                    <img src="./OLX-black.png" alt="" width="70px" >
                </div>
                <div class="searchlocation">
                    <div class="pak">
                        <i class="fa-solid fa-magnifying-glass">
                        </i>
                        <input type="search" placeholder="Pakistan"><i class="fa-solid fa-angle-down Pakistanangle-down"></i>
                    </div>
                </div>
                <div class="searchfind">
                    <input type="search" placeholder="Find cars,Mobile Phones and more....">
                </div>
            </div>
        </div>
    </div>

</html>
